<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
margin: 0;
padding: 0;
font-family: 'Comic Sans MS', cursive, sans-serif;
background: linear-gradient(180deg, #ff9ecf, #ffcce6);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
text-align: center;
}

.container {
width: 90%;
max-width: 400px;
}

h1 {
color: #ff2d75;
font-size: 1.8rem;
}

.gif {
width: 200px;
margin: 20px 0;
transition: 0.5s ease;
}

.buttons {
display: flex;
justify-content: center;
gap: 20px;
margin-top: 15px;
}

button {
padding: 15px 25px;
border: none;
border-radius: 50px;
font-size: 1.2rem;
cursor: pointer;
transition: 0.3s ease;
}

#yesBtn {
background: #ff2d75;
color: white;
}

#noBtn {
background: #888;
color: white;
}

.caption {
margin-bottom: 20px;
font-size: 2rem;
color: #d1005c;
display: none;
font-weight: bold;
}
</style>
</head>

<body>

<div class="container" id="container">
<h1 id="title">Will you be my Meowlentine? üíòüòª</h1>

<!-- Celebration caption above GIF -->
<div class="caption" id="caption">Yaaaaay! Thanks ‚ù§Ô∏èüíò</div>

<!-- Initial GIF -->
<img id="mainGif" src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyeG53OGRpZno3MHYzbzMwZ2E1cDQ5YWhvZXRqMXJyOXNmemQwZzk5ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/y93x7gLXTO5dnSWCEI/giphy.gif" class="gif">

<div class="buttons">
<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üòø</button>
</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const gif = document.getElementById("mainGif");
const caption = document.getElementById("caption");
const title = document.getElementById("title");

let yesSize = 1.2;
let noSize = 1.2;
let clicks = 0;

noBtn.addEventListener("click", () => {
clicks++;
yesSize += 0.4;
noSize -= 0.3;

yesBtn.style.fontSize = yesSize + "rem";
yesBtn.style.padding = (15 + clicks*5) + "px " + (25 + clicks*10) + "px";

noBtn.style.fontSize = noSize + "rem";
noBtn.style.padding = (15 - clicks*2) + "px " + (25 - clicks*4) + "px";

if(noSize <= 0.5){
noBtn.style.display = "none";
}
});

yesBtn.addEventListener("click", () => {
title.style.display = "none";
yesBtn.style.display = "none";
noBtn.style.display = "none";

gif.src = "https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyZmdkNGQ4dGNtenlhOGN2NHdwNHBjdG1wbDYxcGRrNWVpazh6cjd6NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/h20IwOYYJgCMbj4uaD/giphy.gif";
gif.style.width = "300px";
caption.style.display = "block";
});
</script>

</body>
</html>
